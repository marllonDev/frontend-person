<div class="cadastro-container">
  <h2>Cadastro : </h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome </label>
      <input type="text" id="name" name="name" [(ngModel)]="newPerson.name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Sobrenome </label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="newPerson.lastName" required>
    </div>
    <div class="form-group">
      <label for="age">Idade </label>
      <input type="number" id="age" name="age" [(ngModel)]="newPerson.age" required>
    </div>
    <div class="form-group">
      <label for="email">Email </label>
      <input type="email" id="email" name="email" [(ngModel)]="newPerson.email" required>
    </div>
    <button type="submit">Salvar</button>
    <button [routerLink]="['']">Voltar</button>
  </form>
</div>
